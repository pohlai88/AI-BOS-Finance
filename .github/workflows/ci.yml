name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npm run build --dry-run || npx tsc --noEmit

      - name: üõ°Ô∏è Drift Police
        run: npm run lint:drift

      - name: Lint
        run: npm run lint

      - name: Format Check
        run: npm run format -- --check .
